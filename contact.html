<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let feedbackArray = [];

        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const feedback = {
                name: name,
                email: email,
                message: message
            };
            feedbackArray.push(feedback);

            console.log('Current Feedback Array:', feedbackArray);

            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
            
            return false;
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form" onsubmit="return handleSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="thank-you-message" style="display: none;">
            <h2>Thank you for your feedback!</h2>
            <p>If you have any further queries, feel free to contact us.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 JourneyJot - Your Trusted Travel Partner</p>
    </footer>
</body>
</html>
